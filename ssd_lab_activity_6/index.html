<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index2.css">
      </head>
<body>
    <script src="index1.js">
    </script>

<h2>Team Forms </h2>

<form action="/action_page.php">
  <label for="mname">Manager name:</label>       
  <input type="text" id="mname" name="mname" required><br><br>

  <label for="email">Group Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="sname">Server Username:</label>
  <input type="text" id="sname" name="sname" keyup="usernameValidationHandler()" required><br><br>

  <label for="spass">Server Password:</label>
  <input type="password" id="spass" name="spass" required><br><br>

  <label for="cpass">Confirm Password:</label>
  <input type="password" id="cpass" name="cpass" onblur="return Validate()" required><br><br>

  <label for="tlead">Team Lead:</label>
  <select name="Team Lead Names" id="tmem">
    <option value="varun">Varun</option>
    <option value="saab">Saab</option>
    <option value="harry">Harry</option>
    <option value="tom">Tom</option>
    <option value="jerry">Jerry</option>
  </select>
  
  <br><br>

  <label for="tmem">Team Members:</label>
  
  <br>
  <div class="droptarget-div" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
    <p id="dragTarget1" ondragstart="dragstartHandler(event)" draggable="true" style="background-color: blue; color: white; border-radius: 5px;" >
        name1
    </p>
    <p id="dragTarget2" ondragstart="dragstartHandler(event)" draggable="true" style="background-color: blue; color: white; border-radius: 5px;">
        name2
    </p>
    <p id="dragTarget3" ondragstart="dragstartHandler(event)" draggable="true" style="background-color: blue; color: white; border-radius: 5px;">
        name3
    </p>
  </div>

  <div class="droptarget-div" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
  </div>

  <br><br>

  <input type="submit" value="Submit">

  <button onclick="myFunction()">Toggle dark mode</button>
</form> 

</body>
</html>
